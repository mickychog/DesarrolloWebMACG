     utilizar funciones 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body style="text-align: center">
    <h1>Calculadora de Factorial</h1>
    <script>
        function calcularFactorial(numero) {
        if (numero < 0) {
            return "No se puede calcular el factorial de un nÃºmero negativo";
        } else if (numero === 0 || numero === 1) {
            return 1;
        } else {
            var factorial = 1;
            for (var i = 2; i <= numero; i++) {
                factorial *= i;
            }
            return factorial;
        }
    }
    
        var numero=parseInt(prompt("introduce el numero"));
        var factorial = calcularFactorial(numero);
        document.write( "El factorial de " + numero + " es " + factorial);
    </script>
</body>
</html>
