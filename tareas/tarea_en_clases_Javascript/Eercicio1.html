<!-- Ejercicios Javascript
1. Realizar un programa para calcular el mayor y el menor de tres números, solicite mediante prompts los números 
e imprima el mayor y el menor
-->
<script>
    var a=parseInt(prompt("introduce a"));
    var b=parseInt(prompt("introduce b"));
    var c=parseInt(prompt("introduce c"));
    if (a>b)
        if(a>c)
        document.write("el mayor es :"+a);
        else
        document.write("el mayor es:"+c);
    else
    if (b>c)
    document.write("el mayor es: "+b);
    else
    document.write("el mayor es:"+c);
</script>
